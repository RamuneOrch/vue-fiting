<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Fiting</title>
</head>
<body>
    <div id="app">
        {{ person.name }}  {{ person.age }}
        {{ nextYear() }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                person: {
                    name: 'Kozi Coder',
                    age : 34
                }
            },
            methods: {
                nextYear: function(){
                    return `${this.person.name}는 내년에 ${this.person.age + 1 }이 됩니다`
                }
            }
        })
    </script>
</body>
</html>
