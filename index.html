<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Fiting</title>
</head>
<body>
    <div id="app">
        {{ year }} <br>
        <button v-on:click="plus()">plus</button>
        <button v-on:click="minus()">minus</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                year: 2018
            },
            methods: {
                plus(){
                    this.year++
                },
                minus(){
                    this.year--
                }
            }
        })
    </script>
</body>
</html>
