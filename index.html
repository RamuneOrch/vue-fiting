<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Fiting</title>
</head>
<body>
    <div id="app">
        {{ person.name }} <br>
        {{ person.age }}    <br>
        {{ nextYear('Hello') }}
        <br>
        <input v-bind:type="text" :placeholder="InputData">
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                person: {
                    name: 'Kozi Coder',
                    age : 34
                },
                InputData: 'hello',
                text: 'password'
            },
            methods: {
                nextYear(greeting){
                    return `${greeting} ! ${this.person.name}는 내년에 ${this.person.age + 1 }이 됩니다`
                },
                otherMethod: () => {
                    return this.nextYear()
                }
            }
        })
    </script>
</body>
</html>
